<script>
function sayHello(){
    var promise=new Promise(function(resolve,reject){
            var wait=Math.random()*1000;
            setTimeout(function(){
            },wait);
            var value=Math.random();
            if (value<0.5)
                resolve(value);
            else
                reject(Error("Woop"))
        });
    return promise;
}
let element= document.getElementById('message')
sayHello().then(function(x) {element.innerHTML=x;},function(x){element.innerHTML=x.message})
console.log("start")
</script>
